<!-- view_doctors.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medication List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #674a4a;
        }

        h1 {
            text-align: center;
            color: #0b0a0a;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #987474;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6e4b4b;
            color: #e1dcdc;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #a47f7f;
        }

        tr:hover {
            background-color: #614848;
        }

        tbody td {
            font-size: 14px;
            color: #eee9e9;
        }

        tbody tr:hover {
            background-color: #745454;
        }

        /* Added styles for links */
        a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        a:hover {
            color: #ff6347;
            /* Change color on hover */
        }

        .navbar {
            background-color: #333;
            /* Navbar background color */
            padding: 10px 0;
            /* Padding for the navbar */
        }

        .navbar a {
            color: #fff;
            /* Navbar link color */
            text-decoration: none;
            /* Remove underline from navbar links */
            margin-right: 20px;
            /* Margin between navbar links */
        }

        .navbar a:hover {
            color: #ffd700;
            /* Navbar link color on hover */
        }

        .navbar-brand {
            font-size: 24px;
            /* Navbar brand font size */
            color: #ffd700;
            /* Navbar brand color */
            margin-left: 20px;
            /* Margin for the navbar brand */
        }
    </style>
</head>

<body>

    <h1>List of Medications</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Dosage</th>
                <th> Administration_route</th>
                <th> Prescribing_doctor</th>
                <th>Frequency</th>
            </tr>
        </thead>
        <tbody>
            {% for medication in medications%}
            <tr>
                <!-- Changed <li> to <td> and added <a> tag -->
                <td>{{ medication.name }}</td>
                <td>{{ medication.dosage}}</td>
                <td>{{ medication.administration_route }}</td>
                <td>  {{ medication.prescribing_doctor.name }} </td>
                <td>{{ medication.frequency }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
